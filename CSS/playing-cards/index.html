<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='styles.css' rel='stylesheet'>
  <title>Playing Cards</title>

</head>

<body>

  <header>
    <h1>Choose your card</h1>

  <main id='playing-cards'>

      <a href="#one" class="card-links first-link">

        <div class='card first'>

         <div class='left'>A<br>♠</div>
         <div class='middle'>♠</div>
         <div class='right'>A <br>♠</div>

        </div>
      </a>

      <a href="#two" class="card-links first-link">

    <div class='card red'>

      <div class='left'>2<br> ♣</div>
      <div class='middle'>♣</div>
      <div class='right'>2<br> ♣</div>

    </div>

    </a>

    <a href="#three" class="card-links first-link">
    <div class='card third'>
      
      <div class='left'>3<br> ♥</div>
      <div class='middle'>♥</div>
      <div class='right'>3<br> ♥</div>

    </div>

    </a>

    <section id="one">
    <h2>10 Kisses</h2>
    <p>Congratulations!</p>
  </section>

  <section id="two">
    <h2>10 Cuddles</h2>
    <p>Congratulations!</p>
  </section>

  <section id="three">
    <h2>1 Dance</h2>
    <p>Congratulations!</p>
  </section>

  </main>

</body>

</html>
