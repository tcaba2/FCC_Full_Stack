<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <header>
      <h1 id='title'>freeCodeCamp Survey Form</h1>
      <p id='description'>
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <main>
      <form id='survey-form'>

          <label id='name-label' for="full-name">Name (required):</label>
          <input type="text" id="name" name="name" placeholder="Ex. John Doe" required size="20">

          <label id='email-label' for="email">Email address (required):</label>
          <input
            placeholder="example@email.com"
            required
            id="email"
            type="email"
            name="email"
            size="20"
          />

          <label id='number-label' for="age">Age (optional):</label>

          <input type="number" name="age" id="number" min="3" max="100" placeholder="18" />

          <legend>Ratings</legend>

          <label for="role">Which option best describes your current role?</label>

          <select name="role" id="dropdown">
            <option value="student">Student</option>
            <option value="job">Full time job</option>
            <option selected value="nothing">None</option>
          </select>

          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <input id="yes-option" type="radio" name="hotel-stay"  value='yes'/>
          <label for="yes-option">Yes</label>
          <input id="no-option" type="radio" name="hotel-stay" value='no' />
          <label for="no-option">No</label>

          <legend>
            What would you like to see improved? (Check all that apply)
          </legend>

          <input type="checkbox" id="ads" name="ads" value="ads" />
          <label for="ads">Front-end Projects</label>

          <input
            type="checkbox"
            id="recommendation"
            name="recommendation"
            value="recommendation"
          />
          <label for="recommendation">Back-end Projects</label>
          
          <input type="checkbox" id="location" name="location" value="location" />
          <label for="location">Data Visualization</label>

          <input
            checked
            type="checkbox"
            id="reputation"
            name="reputation"
            value="reputation"
          />
          <label for="reputation">Challenges</label>
          
          <input type="checkbox" id="price" name="price" value="price" />
          <label for="price">Open Source Community</label>

         <label for="comments">Any comments or suggestions?</label>
        <textarea cols="30" rows="10" name="comments" id="comments"></textarea>

        <button id='submit' type='submit'>Submit</button> 

      </form>
      </main>
  </body>
</html>
