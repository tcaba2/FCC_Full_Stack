<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src='https://cdn.freecodecamp.org/curriculum/labs/cube.jpg' alt='rubik cube' >
        <p>Rubik Cube</p>
        <p>5 euros</p>
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
            <label for='card-name'>Cardholder Name <span aria-hidden='true'>*</span></label>
            <input required id='card-name' name='card-name' type='text'></input>

            <label for='card-number'>Card Number <span aria-hidden='true'>*</span></label>
            <input required id='card-number' name='card-number' type='text' aria-describedby='card-number-help'></input>
            <p id='card-number-help'>Please enter your 16-digit card number without spaces or dashes.</p>
        </form>

    </section>

</body>

</html>
